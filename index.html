<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>BigJason.github.io</title>
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" />
        <link rel="stylesheet" href="styles/element.css" />
        <link rel="stylesheet" href="styles/index.css" />
        <link rel="stylesheet" href="styles/home.css" />
        <link rel="stylesheet" href="styles/tiny-chat.css" />
        <link rel="stylesheet" href="styles/star.css" />
        <link rel="shortcut icon" href="favicon.ico" />
    </head>
    <body>
        <div id="app">
            <div class="container">
                <header class="header">
                    <div class="header-left">
                        <img class="avatar" src="assets/images/avatar.jpg" />
                        <div class="header-title">
                            <span class="nickname">{{nickname}}</span>
                            的主页
                        </div>
                    </div>
                    <div class="header-right">
                        <div class="slogan">
                            忙着活，
                            <br />
                            或者，
                            <br />
                            忙着死。
                            <br />
                            ——《肖申克的救赎》
                        </div>
                    </div>
                </header>
                <el-menu
                    :default-active="menuIndex"
                    class="header-menu"
                    mode="horizontal"
                    background-color="#00000099"
                    text-color="#409EFF"
                    active-text-color="#409EFF"
                    @select="handleSelectMenu"
                >
                    <el-menu-item index="home">首页</el-menu-item>
                    <el-menu-item index="chat">聊天室</el-menu-item>
                    <el-menu-item index="game_plane">飞机大战</el-menu-item>
                </el-menu>
                <div class="nav-content" v-show="menuIndex === 'home'">
                    <home />
                </div>
                <div class="nav-content" v-show="menuIndex === 'chat'">
                    <tiny-chat />
                </div>
                <div class="nav-content" v-if="menuIndex === 'game_plane'">
                    <tiny-chat />
                </div>
            </div>
            <canvas id="canvas"></canvas>
        </div>
        <img class="lbxx" src="./assets/images/lbxx.gif" width="60" height="60px"/>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="js/common/config.js"></script>
    <script src="js/common/utils.js"></script>
    <script src="js/components/home.js"></script>
    <script src="js/components/tiny-chat.js"></script>
    <script src="js/index.js"></script>
    <script src="js/star.js"></script>
</html>
